<!DOCTYPE html>
<html>
<head>
    <title>Post id={{post.id}}</title>
    <link rel="stylesheet" type="static/css" href="style.css">
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>

    {% for comment in comments %}
    <div class="comment">
        <h2>{{ comment.email }}</h2>
        <h3>{{ comment.name }}</h3>
        <p>{{ comment.body }} </p>
    </div>
    {% endfor %}
</body>
</html>
