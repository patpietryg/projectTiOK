<!DOCTYPE html>
<html>
<head>
    <title>Post {{post.id}}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div><h1><a href="/">Moja strona</a></h1></div>
    <div class="post"><h2>{{post.title}}</h2>
    <h3>{{ user.name }}</h3>
    <p>{{post.body}}</p>
        </div>

    {% for comment in comments %}
    <div class="comment">
        <h5>{{ comment.email }}</h5>
        <h6>{{ comment.name }}</h6>
        <p>{{ comment.body }} </p></div>
    {% endfor %}

</body>
</html>
