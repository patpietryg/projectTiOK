	<div class="posts">
		<div class="post">
			<h2>Tytuł posta 1</h2>
			<p>Treść posta 1</p>
			<p class="comments-link"><a href="#">Zobacz komentarze (5)</a></p>
		</div>
		<div class="post">
			<h2>Tytuł posta 2</h2>

			<p class="comments-link"><a href="#">Zobacz komentarze (10)</a></p>
		</div>

		<!-- Dodaj więcej postów tutaj -->
	</div>

	<div class="pagination">
		<a href="#" class="prev">&laquo; Poprzednia</a>
		<a href="#" class="active">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#" class="next">Następna &raquo;</a>
	</div>

	<script>
		// Skrypt obsługujący paginację
		var currentPage = 1;
		var postsPerPage = 10;
		var posts = document.querySelectorAll('.post');
		var numPages = Math.ceil(posts.length / postsPerPage);
		var prevBtn = document.querySelector('.prev');
		var nextBtn = document.querySelector('.next');

		function showPage(page) {
			for (var i = 0; i < posts.length; i++) {
				posts[i].style.display = 'none';
			}
			for (var i = (page - 1) * postsPerPage; i < page * postsPerPage && i < posts.length; i++) {
				posts[i].style.display = 'block';
			}
		}

		function setActivePage(page) {
			var links = document.querySelectorAll('.pagination a');
			for (var i = 0; i < links.length; i++) {
				links[i].classList.remove('active');
			}
			links[page - 1].classList.add('active');
		}

		prevBtn.addEventListener('click', function(e) {
			e.preventDefault();
			if (currentPage > 1) {
				currentPage--;
				showPage(currentPage);
				setActivePage(currentPage);
			}
		});

		nextBtn.addEventListener('click', function(e) {
			e.preventDefault();
			if (currentPage < numPages) {
				currentPage++;
				showPage(currentPage);
				setActivePage(currentPage);
			}
		});

		showPage(currentPage);
		setActivePage(currentPage);
	</script>
</body>
</html>
